<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="form-box">
            <div>
                <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="plants">
            </div>
            <div class="form-signup">
                <div class="form-text">
                    <p>This is not a real online service! You know need somethin <br>
                        like this in your life to help your deepest dreams.<br>
                        <br>
                        You know you want to.
                    </p>
                </div>
                <form action="#" method="post">
                    <div class="form-group">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" placeholder="First Name" required>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" placeholder="Last Name" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
    
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" placeholder="Phone Number"  required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Password" required class="error">
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" placeholder="Confirm Password" required class="error">
                        </div>
                    </div>
                    <button type="submit" >Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Sign-in</a></p>
            </div>
            
        </div>
    </main>
    
</body>
</html>
